<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="description" content="cups">
  <meta name="author" content="RomaLou">
  <title>Cup of coffee</title>

  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato:300|Comfortaa:400,700' rel='stylesheet' type='text/css'>

<body>
    <div class="container">
      <div class="card card--bronze">
        <p class="card__price">$2</p>
        <img class="card__img" src="images/cup-bronze.png" alt="Bronze">
        <h2 class="card__title">Bronze</h2>
        <p class="card__note">any cup of coffee <br> until $3</p>
      </div>
      <div class="card card--gold">
        <p class="card__price">$3</p>
        <img class="card__img" src="images/cup-gold.png" alt="Gold">
        <h2 class="card__title">Gold</h2>
        <p class="card__note">any cup of coffee <br> until $5</p>
      </div>
      <div class="card card--silver">
        <p class="card__price">$2.5</p>
        <img class="card__img" src="images/cup-silver.png" alt="Silver">
        <h2 class="card__title">Silver</h2>
        <p class="card__note">any cup of coffee <br> until $4</p>
      </div>
    </div>
</body>
